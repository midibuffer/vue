<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_综合</title>
</head>
<body>

<!--
  综合使用以下技术:
  1. 页面指令:
    v-model
    @click
    @keyup.enter
    v-for / $index
    v-text
  2. Vue对象
    初始化数据: data
    事件处理函数: methods
-->
<div id="app">
  <input type="text" v-model="inp" @keyup.enter="add">
  <ul>
    <li v-for="todo in todos" track-by="$index">{{todo}}
      <button @click="del($index)">XXXXX</button></li>

  </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#app',
    data:{
      todos:['a','b','c'],
      inp:null
    },
    methods:{
      add(){
        this.todos.push(this.inp)
        this.inp = null
      },
      del(index){
        this.todos.splice(index,1)
      }
    }
  })
</script>
</body>
</html>
